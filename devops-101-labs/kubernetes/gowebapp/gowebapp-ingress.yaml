apiVersion: networking.k8s.io/v1
kind: Ingress # ðŸ‘ˆ
metadata:
  name: gowebapp-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: gowebapp.localdev.me # ðŸ‘ˆ
    http:
      paths:
      - pathType: Prefix # or ImplementationSpecific or Exact
        path: "/"
        backend:
          service:
            name: gowebapp
            port:
              number: 8080